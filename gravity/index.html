<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity</title>
    <link rel="stylesheet" href="styleGravity.css">
</head>
<body onwheel="scrollMass(event)">

<script src="vector2.js" defer></script>
<script src="main.js" defer></script>

<div class="main">
    <div class="canvas">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="site">
        <input type="range" id="trail" name="trail" min="0" max="100" value="25" step="1">
        <button type="button" id="pause" onclick="pause()">Pause</button>
    </div>
</div>

</body>
</html>
