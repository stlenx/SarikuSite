<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity</title>
    <link rel="stylesheet" href="styleGravity.css">
</head>
<body onwheel="scrollMass(event)">

<script src="../../misc/vector2.js" defer></script>
<script src="mainGravity.js" defer></script>

<div class="main">
    <div class="canvas">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="site">
        <div class="sliders">
            <div>
                <label for="trail">Trail size: </label><input type="range" id="trail" name="trail" min="0" max="100" value="25" step="1">
            </div>
            <div>
                <label for="prediction">Prediction time: </label><input type="range" id="prediction" name="prediction" min="0" max="1000" value="100" step="1">
            </div>
        </div>
        <button type="button" id="pause" onclick="pause()">Pause</button>
        <button type="button" id="sun" onclick="toggleSun()">Sun</button>
    </div>
</div>

</body>
</html>
