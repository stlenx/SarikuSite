<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signs</title>
    <link rel="icon" href="../img/icon.jpg">
    <link rel="stylesheet" href="../withstyle.css">
    <link rel="stylesheet" href="morestyle.css">
    <script src="../misc/js+.js" defer></script>
</head>
<body>

<div class="main" id="id">
    <script src="signs.js" defer></script>

    <div class="canvas">
        <script src="../background.js" defer></script>
        <canvas id="bannerCanvas"></canvas>
    </div>

    <div class="site">
        <div class="titleHeaderThing">
            <span>
                SIGN SEARCH
            </span>
        </div>

        <div class="content">
            <div class="article">
                <script src="signs.js" defer></script>
                <table class="articleTable">
                    <tbody>
                    <!-- Who made this -->
                    <tr>
                        <td class="articleTD">
                            <input placeholder="Enter sign" type="text" name="sign" onkeyup="inputChanged(this.value)" size="25" style="font-size:2em;" id="textInput">
                        </td>
                    </tr>
                    <tr>
                        <td class="articleTD" id="container">
                        </td>
                    </tr>
                    <tr>
                        <td class="articleTD">
                            <video height="450" width="800" id="video" autoplay muted loop>
                                <source src="https://www.signingsavvy.com/media/mp4-hd/24/24851.mp4" id="source" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </td>
                    </tr>
                    <tr>
                        <td class="articleTD" id="variations">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="article">
                <table class="articleTable">
                    <thead>
                        <th class="extraTitleTitle">
                            Extra information
                        </th>
                    </thead>
                    <tbody>

                    <tr id="NoInfo">
                        <td>
                            No sign loaded <img src="https://twemoji.maxcdn.com/v/13.1.0/svg/1f937.svg" alt="cool shrug image believe me omg soo cool"/>
                        </td>
                    </tr>

                    <tr>
                        <td id="MainContainer" class="hidden">
                            <div class="flexContainer">
                                <h2 class="extraTitle">
                                    Synonyms
                                </h2>

                                <div id="synonyms">

                                </div>
                            </div>

                            <div class="flexContainer">
                                <div>
                                    <h2 class="extraTitle">
                                        Context
                                    </h2>

                                    <div id="context">

                                    </div>
                                </div>

                                <div>
                                    <h2 class="extraTitle">
                                        Use in a sentence
                                    </h2>

                                    <div id="sentence">

                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
