<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signs</title>
    <link rel="icon" href="../img/icon.jpg">
    <link rel="stylesheet" href="../withstyle.css">
    <link rel="stylesheet" href="morestyle.css">
    <link rel="stylesheet" href="sentenceGenerator.css">
    <script src="../misc/js+.js" defer></script>
</head>
<body>

<div class="main" id="id">
    <script src="signs.js" defer></script>
    <script src="sentenceGenerator.js" defer></script>
    <script src="darkMode.js" defer></script>

    <div class="canvas">
        <script src="../background.js" defer></script>
        <canvas id="bannerCanvas"></canvas>
        <canvas id="background"></canvas>
    </div>

    <div class="site">
        <div class="topButtons noSelect">
            <div class="topLeft" onclick="document.location.href = '../index.html';">
                <img src="return-button.svg" alt="return button">
            </div>

            <div class="topRight noSelect" onclick="toggle();">
                <img src="moon.svg" alt="dark-mode toggle button" id="themeSvg">
            </div>

            <div class="bottomRight noSelect" onclick="toggleGenerator();">
                <img src="asterisk.svg" alt="return button">
            </div>
        </div>

        <div class="titleHeaderThing">
            <span>
                SIGN SEARCH
            </span>
        </div>

        <div class="content">
            <div class="article">
                <script src="signs.js" defer></script>

                <div class="article-container">
                    <div class="inputThingie">
                        <input placeholder="Enter sign" type="text" name="sign" onkeyup="inputChanged(this.value)" size="25" id="textInput">
                    </div>

                    <div id="container">

                    </div>

                    <div>
                        <video height="450" width="800" id="video" autoplay muted loop>
                            <source src="https://www.signingsavvy.com/media/mp4-hd/24/24851.mp4" id="source" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <div id="variations">

                    </div>
                </div>
            </div>

            <div class="article">
                <div class="article-container">
                    <div class="article-header">
                        <span class="extraTitleTitle">
                            Extra information
                        </span>
                    </div>

                    <div id="NoInfo">
                        No sign loaded <img src="https://twemoji.maxcdn.com/v/13.1.0/svg/1f937.svg" alt=":person_shrugging:"/>
                    </div>

                    <div class="article-content hidden" id="MainContainer">
                        <div>
                            <h2 class="extraTitle">
                                Synonyms
                            </h2>

                            <div id="synonyms">

                            </div>
                        </div>

                        <div>
                            <div>
                                <h2 class="extraTitle">
                                    Context
                                </h2>

                                <div id="context">

                                </div>
                            </div>

                            <div>
                                <h2 class="extraTitle">
                                    Use in a sentence
                                </h2>

                                <div id="sentence">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="sentenceMain" id="mainContainerGenerator">
    <div class="sentenceContent">
        <div class="article-container">
            <div class="topRightDropdown noSelect" id="BetaThing">
                BETA
                <span>
                    This feature is in beta. It may (and probably will) break while using.
                    Currently under development.
                </span>
            </div>

            <div class="generatorHeader" style="font-size: 3em;">
                        <span class="extraTitleTitle">
                            Sentence Generator
                        </span>
            </div>

            <div class="generatorContent">
                <div class="inputThingie">
                    <input placeholder="Enter sentence" type="text" name="sign" onkeyup="ExecuteGenerator(this.value)" size="50">
                </div>

                <div id="sentenceDisplay">
                </div>

                <div class="progressContainer" id="progressC">
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>

                <div>
                    <video height="450" width="800" id="videoGenerator" autoplay muted>
                        <source src="https://www.signingsavvy.com/media/mp4-hd/24/24851.mp4" id="sourceGenerator" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
