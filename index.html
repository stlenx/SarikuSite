<!DOCTYPE html>
<html>
<head>
	<title>Sariku - Web</title>
	<script src="vue.js"></script>
	<link rel="icon" href="icon.jpg">
	<style type="text/css">
		.logo {
			display: block;
			margin-left: auto;
			margin-right: auto;
  			position: -webkit-sticky; /* Safari */
  			position: sticky;
			width:30%; height: 30%;
  			top: 0;
		}
		.grow {
			transition: all .2s ease-in-out;
		}
		.grow:hover {
			transform: scale(1.1);
		}
		.center {
			text-align: center;
		}
		p {
			color: #FFFFFF;
		}
		h1 {
			color: #FFFFFF;
		}
		h2 {
			color: #FFFFFF;
		}
		li {
			color: #FFFFFF;
		}

	</style>
</head>
<body style="background-color: #000000">

	<img src="logo.png" class="logo">
	<h1 style="text-align: center">I like code like i like my men</h1>
	<h2 class="grow" style="text-align: center">- in dark mode -</h2>

	<div class="splide" style="text-align: center">
		<div class="splide__track">
			<ul class="splide__list">
				<li class="splide__slide">hello</li>
				<li class="splide__slide">kill</li>
				<li class="splide__slide">me</li>
			</ul>
		</div>
	</div>

</body>
</html>
