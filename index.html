<!DOCTYPE html>
<html>
<head>
	<title>Sariku - Web</title>
	<script src="vue.js"></script>
	<link rel="icon" href="icon.jpg">
	<style type="text/css">
		.logo {
			display: block;
			margin-left: auto;
			margin-right: auto;
  			position: -webkit-sticky; /* Safari */
  			position: sticky;
			width:30%; height: 30%;
  			top: 0;
		}
		.center {
			text-align: center;
		}
		p {
			color: #FFFFFF;
		}
		h1 {
			color: #FFFFFF;
		}
		h2 {
			color: #FFFFFF;
		}

	</style>
</head>
<body style="background-color: #000000">

	<img src="logo.png" class="logo">
	<h1 class="center">I like code like i like my men</h1>
	<h2 class="center">- in dark mode -</h2>

	<div id="app">
		<button v-on:click="show = !show">
			toggle
		</button>
		<transition name="fade">
			<p v-if="show">Hello</p>
		</transition>
	</div>

	<script>

		var app = new Vue
		({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>

</body>
</html>
