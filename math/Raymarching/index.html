<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="../../dist/gpu-browser.js"></script>
<script src="../../misc/js+.js" defer></script>
<script src="scene.js" defer></script>
<script src="main.js" defer></script>

<div class="page">
    <div class="cardContainer">
        <div class="card">
            <div class="cardTitle">Objects</div>
            <div class="cardBody bodyScroll">
                <div id="elements">
                    <div class="element" id="0" onclick="SelectElement(this.id)"><span>Element 1</span></div>
                </div>
            </div>
        </div>
    </div>

    <canvas class="scene" id="scene" onmousedown="Unselect()"></canvas>

    <div class="cardContainer">
        <div class="card">
            <div class="cardTitle">Inspector</div>
            <div class="cardBody">
                <div class="typeSelect">
                    <input type="radio" id="circle" name="type" value="0" checked onclick="ChangeType(parseInt(this.value))">
                    <label for="circle" class="radioInput">Circle</label>

                    <input type="radio" id="box" name="type" value="1" onclick="ChangeType(parseInt(this.value))">
                    <label for="box" class="radioInput">Box</label>

                    <input type="radio" id="polygon" name="type" value="2" onclick="ChangeType(parseInt(this.value))">
                    <label for="polygon" class="radioInput">Polygon</label>
                </div>
                <div class="inputShelf" >
                    <div class="inlineInputs">
                        <label for="x">X:</label>
                        <input type="number" value="0" id="x">
                        <label for="y">Y:</label>
                        <input type="number" value="0" id="y">
                    </div>
                    <div id="parameters">
                        <label for="r" id="for-r">Radius:</label>
                        <input type="number" value="50" id="r">
                    </div>
                </div>
                <div class="inputShelf">
                    <label for="col">Color: </label><input type="color" id="col">
                </div>
                <button class="wideButton" onclick="AddButton()">Add new</button>
            </div>
        </div>
        <div class="card">
            <div class="cardTitle">Settings</div>
            <div class="cardBody">
                <div class="inputShelf">
                    <label for="checkbox">Draw Borders</label>
                    <input type="checkbox" onclick="drawBorders = !drawBorders" id="checkbox">
                </div>
                <div class="inputShelf">
                    <label for="k">Blending </label>
                    <input id="k" type="range" value="150" min="1" max="1000" >
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
