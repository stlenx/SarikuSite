<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="../../dist/gpu-browser.js"></script>
<script src="../../misc/js+.js" defer></script>
<script src="shapes/shape.js" defer></script>
<script src="shapes/circle.js" defer></script>
<script src="shapes/square.js" defer></script>
<script src="scene.js" defer></script>
<script src="main.js" defer></script>

<div class="page">
    <div class="menu">
        <h1>Elements</h1>
        <div id="elements">
            <a class="element" id="0" onclick="SelectElement(this.id)"><h2>Element 1</h2></a>
        </div>

        <div>
            <input type="radio" id="circle" name="type" value="0" checked onclick="ChangeType(parseInt(this.value))">
            <label for="circle">Circle</label>
            <input type="radio" id="box" name="type" value="1" onclick="ChangeType(parseInt(this.value))">
            <label for="box">Box</label>
        </div>
        <div>
            <label for="x">X: <input type="number" value="0" id="x"></label>
            <label for="y">Y: <input type="number" value="0" id="y"></label>
        </div>
        <div id="parameters">
            <label for="r" id="for-r">Radius: <input type="number" value="0" id="r"></label>
        </div>
        <button onclick="AddButton()">Add</button>
        <label>
            Draw Borders
            <input type="checkbox" onclick="drawBorders = !drawBorders">
        </label>
    </div>

    <canvas id="scene"></canvas>
</div>

</body>
</html>
