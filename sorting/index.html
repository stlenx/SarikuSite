<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sortingStyle.css">
    <title>Sorting</title>
</head>
<body>

<script src="../misc/soundplayer.js" defer></script>
<script src="main.js" defer></script>

<div class="main">
    <div class="canvas">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="site">
        <button type="button" id="pause" onclick="run()">RUN</button>

        <input type="radio" id="bubble" name="algorithm" value="0" onclick="WhichSort(this.value)" checked>
        <label for="bubble">Bubble sort</label>

        <input type="radio" id="cocktail" name="algorithm" value="1" onclick="WhichSort(this.value)">
        <label for="cocktail">Cocktail sort</label>

        <input type="radio" id="merge" name="algorithm" value="2" onclick="WhichSort(this.value)">
        <label for="merge">Merge sort</label>

        <label for="volume" style="margin-left: 20px">Volume </label>
        <input type="range" id="volume" name="volume" min="0.001" max="0.1" value="0.02" step="0.001">
    </div>
</div>

</body>
</html>
